<!DOCTYPE html>
<html>
    <head>

        <title>My Automower</title>
        <link rel="icon" href="assets/img/favicon-32x32.png" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    
    <body>

        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script type="module" src="js/scripts/automower.brain.js"></script>

        <!-- My automower body @pape-clem -->

        <div class="container file-selector-container">

        <div class="container">

            <div id="grid-lawn"></div>

            <div id="sidebar">

            </div>

        </div>
